<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"> 
</head>
<body>
    <div class="container">
        <h1 class="title">Stylish Social Media Icons</h1>
        <div class="social-container">
            <div class="social-btn facebook" data-platform="Facebook">
                <i class="fab fa-facebook-f"></i>
                <span class="text">Facebook</span>
            </div>
            <div class="social-btn twitter" data-platform="Twitter">
                <i class="fab fa-twitter"></i>
                <span class="text">Twitter</span>
            </div>
            <div class="social-btn instagram" data-platform="Instagram">
                <i class="fab fa-instagram"></i>
                <span class="text">Instagram</span>
            </div>
            <div class="social-btn github" data-platform="GitHub">
                <i class="fab fa-github"></i>
                <span class="text">GitHub</span>
            </div>
            <div class="social-btn youtube" data-platform="YouTube">
                <i class="fab fa-youtube"></i>
                <span class="text">YouTube</span>
            </div>
            <div class="social-btn linkedin" data-platform="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
                <span class="text">LinkedIn</span>
            </div>
        </div>
    </div>

</body>
</html>
